<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Cinzel:700|Fauna+One" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    
    <title>link-in-bio</title>
    
    <style>
      /*
      * {
        border: 1px red dashed;
      } */

      html {
        min-height: 100%;
      }

      body {
        min-height: 100%;
        padding-top: 40px;
        padding-bottom: 40px;
        background: linear-gradient(64deg, #003f5b, #005665, #006c64, #008056, #558f3d, #919805, #ca9a00, #ff9913);
        color: rgba(255, 255, 255, 1);
        font-family: 'Fauna One', serif;
      }

      a {
        color: rgba(255, 255, 255, 1);
        text-decoration: none;
      }

      .avatar-image {
        height: 128px;
        width: 128px;
        object-fit: cover;
        border-radius: 128px;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

      .links-item {
        background-color: rgba(239, 42, 32, 0.5);
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        border-radius: 1000px;
        padding: 5px;
        padding-right: 53px;
        box-shadow: 14px 17px 3px 0px rgba(0,0,0,0.6);
      }

      .main-container {
        max-width: 640px;
        margin: auto;
      }

      .image-row {
        margin-bottom: 20px;
        text-align: center;
      }

      .name-row {
        margin-bottom: 30px;
        text-align: center;
        font-family: 'Cinzel', cursive;
        font-size: 24px;
        font-weight: 900;
      }

      .social-icons-row {
        margin-bottom: 30px;
        display: flex;
        justify-content: space-around;
      }

      .link-text {
        text-align: center;
        flex-grow: 1;
      }

    </style>
  </head>

  <body>
    <div class="main-container">

      <div class="image-row"> 
      <img class="avatar-image" src="/images/meerkat.jpeg" alt="meerkat picture">
      </div>

      <div class="name-row">
        Klever
      </div>

      <div class="social-icons-row">

        <a href="https://github.com/klever12" target="_blank">
          <i class="fa-brands fa-github"></i> 
        </a>

        <a href="https://www.google.com/" target="_blank">
          <i class="fa-solid fa-star"></i>
        </a>

        <a href="https://www.google.com/" target="_blank">
          <i class="fa-solid fa-hippo"></i>
        </a>

        <a href="https://www.google.com/" target="_blank">
          <i class="fa-solid fa-ghost"></i>
        </a>
        
      </div>

      <div class="links-row">

        <div class="links-item">   
          <img class="thumbnail" src="images/chicago.jpg" alt="Millennium Park in Chicago">
          
          <a class="link-text" href="https://www.chicago.gov/city/en/depts/dca/supp_info/millennium_park.html" target="_blank">
            Chicago
          </a>
        </div>

        <div class="links-item">
          <img class="thumbnail" src="images/soccer_ball.jpg" alt="soccer ball"> 

          <a class="link-text" href="https://www.fifa.com/en/tournaments/mens/worldcup/canadamexicousa2026" target="_blank">
            Soccer
          </a>
        </div>

        <div class="links-item">
          <img class="thumbnail" src="images/man_united.jpg" alt="Old Trafford Football Stadium">

          <a class="link-text" href="https://www.manutd.com/" target="_blank">
            Manchester United
          </a>
        </div>

      </div>

    </div>
  </body>

</html>
